<div class="filmSectionContainer">
  <h2>Family Friendly (PG) Films</h2>
  <div class="scrollmenu filmListContainer">
      <div *ngFor="let film of Films.storedResponse">
          <div *ngIf="film.rating == 'PG'">
        <img [src]="film.posterImage" alt="FilmName"> 
        <br> 
        <label>{{film.movieName}}</label>
      </div>
    </div>
  </div>
</div> 
  
 <div class="filmSectionContainer">
    <h2>Action Films</h2>
    <div class="scrollmenu filmListContainer">
      <div *ngFor="let film2 of Films.storedResponse">
          <div *ngIf="film2.genre == 'Action'">

          <img [src]="film2.posterImage" alt="FilmName"> 
          <br> 
          <label>{{film2.movieName}}</label>
        </div>
        </div>
    </div>
  </div> 

  <div class="filmSectionContainer">
      <h2>Musical Films</h2>
      <div class="scrollmenu filmListContainer">
        <div *ngFor="let film2 of Films.storedResponse">
            <div *ngIf="film2.genre == 'Musical'">
              <div class="img_wrap">
                <img [src]="film2.posterImage" alt="FilmName"> 
                <div class="img_description_layer">
                <p class="img_description">{{film2.description}}</p>
                </div>
              </div>
            <br> 
            <label>{{film2.movieName}}</label>
          </div>
          </div>
      </div>
    </div> 

  <div class="filmSectionContainer">
      <h2>All Films in Shinema Theaters</h2>
      <div class="scrollmenu filmListContainer">
        <div *ngFor="let film2 of Films.storedResponse">  
            <img [src]="film2.posterImage" alt="FilmName"> 
            <br> 
            <label>{{film2.movieName}}</label>
          </div> 
      </div>
    </div>
